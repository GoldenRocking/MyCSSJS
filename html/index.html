        body,div,dl,dt,dd{

        a:hover{

        #header{

        }

        #wrap dl{
            color: #FFF;
            overflow: hidden;
            background: #7CF;
        }

        #wrap dt,#wrap dd{
            padding-left:15px;
            border-bottom:1px solid #FFF;
        }
        #wrap dt{
            cursor:pointer;
            font-size:14px;
            background:#9C0;
            line-height:30px;
            font:700 14px/30px Tahoma;
        }
        #wrap dt.current{
            background:#09F;
        }
        #wrap dd{
            background:#7CF;
            line-height:25px;

        }
        #copyright{color:#999;
